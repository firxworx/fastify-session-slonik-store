name: main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/-1', 'lts/*']
    name: Test on node@v${{ matrix.node }}
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/postgres?schema=public'
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - name: Install dependencies ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Run dev/test database setup ğŸª„
        run: pnpm run setup:dev
      - name: Lint ğŸ”
        run: pnpm run lint
      - name: Prettier ğŸ”
        run: pnpm run prettycheck
      - name: TypeScript ğŸ”
        run: pnpm run typecheck
      - name: Vitest ğŸ”
        run: pnpm run spec
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/-1', 'lts/*']
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - name: Install dependencies ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Build ğŸ’
        run: pnpm run build
